<!DOCTYPE html>
<html lang="en">
<head>
    <title>complex</title>
    <style>
        div{
            width: 100%;
            height: 100%;
        }
        input{
            border: inset;
        }
        button{
            margin-left: 90px;
        }
    </style>
</head>
<body >
    <div>
        <form name="forms">
            enter first  real no : <input type="text" name="real1"><br><br>
            enter second real no : <input type="text" name="real2"><br><br>
        </form>
        <button onclick="add()">enter</button>
        <p id="demo"></p>
    </div>
    <script>
        function complex(real,imaginary){
            this.real=real;
            this.imaginary=imaginary;
        }
        function add(){
            var x=document.forms.real1.value;
            var y=document.forms.real2.value;
            var i=x.indexOf("+");
            var j=y.indexOf("+");
            var a=new complex(Number(x.substring(0,i)),Number(x.substring(i+1,x.length-1)));
            var b=new complex(Number(y.substring(0,j)),Number(y.substring(j+1,y.length-1)));
            var real=a.real+b.real;
            var imaginary=a.imaginary+b.imaginary;
            display(real,imaginary);
        }
        function display(a,b){
            document.getElementById('demo').innerHTML=("RESULT : "+a+"+"+b+"j");
        }

    </script>
</body>
</html>
